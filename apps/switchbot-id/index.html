<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SwitchBot Device & Scene ID Viewer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { width: 300px; padding: 5px; }
    button { margin: 5px; padding: 8px 12px; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>SwitchBot Device & Scene ID Viewer</h1>

  <label>SwitchBot Token:</label><br>
  <input type="text" id="tokenInput" placeholder="Token を入力"><br><br>

  <button id="getDevices">デバイスID取得</button>
  <button id="getScenes">シーンID取得</button>

  <h2>結果</h2>
  <div id="result"></div>

  <script>
    const workerBase = "switchbot-proxy.g-sato-yaji.workers.dev";

    function renderTable(items, type) {
      if (!items || items.length === 0) {
        return "<p>データがありません。</p>";
      }

      let html = "<table><tr>";

      if (type === "device") {
        html += "<th>デバイス名</th><th>デバイスID</th><th>タイプ</th>";
        html += "</tr>";

        items.forEach(d => {
          html += `<tr>
            <td>${d.deviceName}</td>
            <td>${d.deviceId}</td>
            <td>${d.deviceType}</td>
          </tr>`;
        });

      } else if (type === "scene") {
        html += "<th>シーン名</th><th>シーンID</th>";
        html += "</tr>";

        items.forEach(s => {
          html += `<tr>
            <td>${s.sceneName}</td>
            <td>${s.sceneId}</td>
          </tr>`;
        });
      }

      html += "</table>";
      return html;
    }

    function showError(err) {
      document.getElementById("result").innerHTML =
        `<p style="color:red;">エラー: ${err}</p>`;
    }

    document.getElementById("getDevices").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) {
        alert("Token を入力してください");
        return;
      }

      fetch(`${workerBase}/devices?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.body && data.body.deviceList) {
            document.getElementById("result").innerHTML =
              renderTable(data.body.deviceList, "device");
          } else {
            showError(JSON.stringify(data));
          }
        })
        .catch(err => showError(err.toString()));
    });

    document.getElementById("getScenes").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) {
        alert("Token を入力してください");
        return;
      }

      fetch(`${workerBase}/scenes?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.body && data.body.sceneList) {
            document.getElementById("result").innerHTML =
              renderTable(data.body.sceneList, "scene");
          } else {
            showError(JSON.stringify(data));
          }
        })
        .catch(err => showError(err.toString()));
    });
  </script>
</body>
</html>
