<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwitchBot Device & Scene ID Viewer</title>

  <style>
    body { 
      font-family: sans-serif; 
      padding: 20px; 
      max-width: 800px; 
      margin: auto;
    }
    input { 
      width: 100%; 
      padding: 10px; 
      font-size: 16px; 
      margin-bottom: 10px;
    }
    button { 
      padding: 10px 15px; 
      font-size: 16px; 
      margin: 5px 0; 
      width: 100%;
    }
    table { 
      border-collapse: collapse; 
      margin-top: 20px; 
      width: 100%; 
      font-size: 14px;
    }
    th, td { 
      border: 1px solid #ccc; 
      padding: 8px; 
      text-align: left; 
    }
    th { background: #f0f0f0; }
    .copy-btn {
      padding: 5px 8px;
      font-size: 12px;
      margin-left: 5px;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      margin-bottom: 20px;
    }
    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>SwitchBot Device & Scene ID Viewer</h1>

  <p class="warning">
    ブラウザを閉じればトークンは破棄されます。<br>
    それでも不安な方は使用しないでください。
  </p>

  <label>SwitchBot Token:</label>
  <input type="text" id="tokenInput" placeholder="Token を入力">

  <button id="getDevices">デバイスID取得</button>
  <button id="getScenes">シーンID取得</button>

  <h2>結果</h2>
  <div id="result"></div>

  <script>
    const workerBase = "https://switchbot-proxy.g-sato-yaji.workers.dev";  // ←ここだけあなたのURLに変更

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました: " + text);
      });
    }

    function renderTable(items, type) {
      if (!items || items.length === 0) {
        return "<p>データがありません。</p>";
      }

      let html = '<div class="table-wrapper"><table><tr>';

      if (type === "device") {
        html += "<th>デバイス名</th><th>デバイスID</th><th>タイプ</th>";
        html += "</tr>";

        items.forEach(d => {
          html += `<tr>
            <td>${d.deviceName}</td>
            <td>${d.deviceId}
              <button class="copy-btn" onclick="copyText('${d.deviceId}')">コピー</button>
            </td>
            <td>${d.deviceType}</td>
          </tr>`;
        });

      } else if (type === "scene") {
        html += "<th>シーン名</th><th>シーンID</th>";
        html += "</tr>";

        items.forEach(s => {
          html += `<tr>
            <td>${s.sceneName}</td>
            <td>${s.sceneId}
              <button class="copy-btn" onclick="copyText('${s.sceneId}')">コピー</button>
            </td>
          </tr>`;
        });
      }

      html += "</table></div>";
      return html;
    }

    function showError(err) {
      document.getElementById("result").innerHTML =
        `<p style="color:red;">エラー: ${err}</p>`;
    }

    document.getElementById("getDevices").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) {
        alert("Token を入力してください");
        return;
      }

      fetch(`${workerBase}/devices?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.body && data.body.deviceList) {
            document.getElementById("result").innerHTML =
              renderTable(data.body.deviceList, "device");
          } else {
            showError(JSON.stringify(data));
          }
        })
        .catch(err => showError(err.toString()));
    });

    document.getElementById("getScenes").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) {
        alert("Token を入力してください");
        return;
      }

      fetch(`${workerBase}/scenes?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data.body)) {
            document.getElementById("result").innerHTML =
              renderTable(data.body, "scene");
          } else {
            showError(JSON.stringify(data));
          }
        })
        .catch(err => showError(err.toString()));
    });
  </script>

</body>
</html>
