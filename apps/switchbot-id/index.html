<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SwitchBot Device & Scene ID Viewer</title>

  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --card: #f7f7f7;
      --border: #ccc;
      --button-bg: #0078ff;
      --button-text: #fff;
      --warning: #d60000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #1e1e1e;
        --text: #eaeaea;
        --card: #2a2a2a;
        --border: #555;
        --button-bg: #3399ff;
        --button-text: #fff;
        --warning: #ff6666;
      }
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 800px;
      margin: auto;
      transition: 0.3s;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      border: 1px solid var(--border);
    }

    .token-row {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      .token-row {
        flex-direction: column;
        align-items: stretch;
      }
    }

    input {
      flex: 1;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
    }

    button {
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: var(--button-text);
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }

    .copy-btn {
      padding: 5px 8px;
      font-size: 12px;
      margin-left: 5px;
      background: #444;
      color: #fff;
      border-radius: 6px;
    }

    .warning {
      color: var(--warning);
      font-weight: bold;
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 10px;
    }

    th {
      background: var(--card);
    }

    .table-wrapper {
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>SwitchBot Device & Scene ID Viewer for API Ver.1.1</h1>

  <div class="card">
    <p class="warning">
      ブラウザを閉じればトークンは破棄されます。 それでも不安な方は使用しないでください。<br>
      取得したIDは期限切れで無効になり使えなくなることがあるそうです。その場合はIDを再取得してください。
    </p>

    <label>SwitchBot Token:</label>

    <div class="token-row">
      <input type="text" id="tokenInput" placeholder="Token を入力">
      <button id="pasteToken">クリップボードから貼り付け</button>
    </div>

    <button id="getDevices">デバイスID取得</button>
    <button id="getScenes">シーンID取得</button>
  </div>

  <div class="card">
    <h2>結果</h2>
    <div id="result"></div>
  </div>

  <script>
    const workerBase = "https://switchbot-proxy.g-sato-yaji.workers.dev";  // ←ここをあなたのURLに変更

    // Token 貼り付け
    document.getElementById("pasteToken").addEventListener("click", async () => {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("tokenInput").value = text;
      } catch {
        alert("クリップボードから読み取れませんでした");
      }
    });

    // コピー機能
    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("コピーしました: " + text);
      });
    }

    // テーブル生成
    function renderTable(items, type) {
      if (!items || items.length === 0) {
        return "<p>データがありません。</p>";
      }

      let html = '<div class="table-wrapper"><table><tr>';

      if (type === "device") {
        html += "<th>デバイス名</th><th>デバイスID</th><th>タイプ</th></tr>";
        items.forEach(d => {
          html += `<tr>
            <td>${d.deviceName}</td>
            <td>${d.deviceId}
              <button class="copy-btn" onclick="copyText('${d.deviceId}')">コピー</button>
            </td>
            <td>${d.deviceType}</td>
          </tr>`;
        });

      } else if (type === "scene") {
        html += "<th>シーン名</th><th>シーンID</th></tr>";
        items.forEach(s => {
          html += `<tr>
            <td>${s.sceneName}</td>
            <td>${s.sceneId}
              <button class="copy-btn" onclick="copyText('${s.sceneId}')">コピー</button>
            </td>
          </tr>`;
        });
      }

      html += "</table></div>";
      return html;
    }

    function showError(err) {
      document.getElementById("result").innerHTML =
        `<p style="color:red;">エラー: ${err}</p>`;
    }

    // デバイス取得
    document.getElementById("getDevices").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) return alert("Token を入力してください");

      fetch(`${workerBase}/devices?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (data.body?.deviceList) {
            document.getElementById("result").innerHTML =
              renderTable(data.body.deviceList, "device");
          } else showError(JSON.stringify(data));
        })
        .catch(err => showError(err));
    });

    // シーン取得
    document.getElementById("getScenes").addEventListener("click", () => {
      const token = document.getElementById("tokenInput").value;
      if (!token) return alert("Token を入力してください");

      fetch(`${workerBase}/scenes?token=${token}`)
        .then(res => res.json())
        .then(data => {
          if (Array.isArray(data.body)) {
            document.getElementById("result").innerHTML =
              renderTable(data.body, "scene");
          } else showError(JSON.stringify(data));
        })
        .catch(err => showError(err));
    });
  </script>

</body>
</html>
